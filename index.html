<body>

  <button id="btnSom" class="btn-som">ðŸ”‡</button>
  <iframe id="meuFrame" src="https://seu-dominio.com/Untitled-133.html"></iframe>

  <script>
    const btnSom = document.getElementById('btnSom');
    const iframe = document.getElementById('meuFrame');

    // Envia mensagem para o iframe pedindo toggle de mute
    btnSom.addEventListener('click', () => {
